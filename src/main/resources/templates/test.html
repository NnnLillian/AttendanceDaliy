<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="../static/css/jquery.fileupload.css">
    <link rel="stylesheet" href="../static/css/jquery.fileupload-ui.css">
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/jquery.ui.widget.js"></script>
    <script src="../static/js/jquery.fileupload.js"></script>
    <script src="../static/js/jquery.iframe-transport.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Untitled Document</title>
</head>
<body>

<div class="container-fluid">
<div class="row fileupload-buttonbar" style="padding-left:15px;">
    <div class="thumbnail">
        <img id="weixin_show" style="height:180px;margin-top:10px;margin-bottom:8px;"  src="../../../../imgs/index.png" data-holder-rendered="true">
        <div class="progress progress-striped  active" role="progressbar" aria-valuemin="10" aria-valuemax="100" aria-valuenow="0">
            <div id="weixin_progress" class="progress-bar progress-bar-striped active" style="width:0%;"></div></div>
        <div class="caption" align="center">
    <span id="weixin_upload" class="btn btn-primary fileinput-button">
    <span>上传</span>
    <input type="file" id="weixin_image" name="weixin_image" multiple>
    </span>
            <a id="weixin_cancle" href="javascript:void(0)" class="btn btn-warning" role="button" onclick="cancleUpload('weixin')" style="display:none">删除</a>
        </div>
    </div>
</div>
</div>
<div class="alert alert-info" role="alert">...</div>
<div class="row">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="..." alt="...">
            <div class="caption">
                <h3>Thumbnail label</h3>
                <p>...</p>
                <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
        </div>
    </div>
</div>

<div class="progress">
    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
        <span class="sr-only">45% Complete</span>
    </div>
</div>

<script type="text/javascript">
    $(function() {
        $("#weixin_image").fileupload({
            url: '__CONTROLLER__/uploadImg',
            sequentialUploads: true
        }).bind('fileuploadprogress', function (e, data) {
            var progress = parseInt(data.loaded / data.total * 100, 10);
            $("#weixin_progress").css('width',progress + '%');
            $("#weixin_progress").html(progress + '%');
        }).bind('fileuploaddone', function (e, data) {
            $("#weixin_show").attr("src","__PUBLIC__/"+data.result);
            $("#weixin_upload").css({display:"none"});
            $("#weixin_cancle").css({display:""});
        });

    });
</script>
</body>
</html>
